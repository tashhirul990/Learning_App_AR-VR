<!doctype HTML>
<html>

<head>
	<title>AR Basic</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- include assets like 3D models and give them an id to use later -->
		<a-assets>
			<a-asset-item id="dinosaur" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
			<a-asset-item id="robot" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>


			<a-asset-item id="apple" src="./apple_fbx/scene.gltf"></a-asset-item>
			<a-asset-item id="ball" src="./tennis_ball/scene.gltf" ></a-asset-item>
			<a-asset-item id="cat" src="./cat_walk/scene.gltf" ></a-asset-item>

		</a-assets>

    <!-- recognise different barcode markers and show digital objects - box/sphere/cylinder/3D-model/image/video/anything -->
		<a-marker type='barcode' value='0'>
            <a-entity position="0 0 0" scale="6 6 6" rotation="-80 0 0" animation-mixer gltf-model="#apple"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="10 10 10 " rotation="0 0 0 " animation-mixer gltf-model="#ball" ></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="-90 -40 30" animation-mixer gltf-model="#cat" ></a-entity>
		</a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
